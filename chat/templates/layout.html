<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Django Chat App{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
    </style>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    <header class="header">
      <h1>Django AI Chat</h1>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
